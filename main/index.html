<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,300&family=Rubik:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
   </head>

    <body id="body">

        <header>
            <div class="header-grid" id="site-header">
                <div class="header-col" id="menu-container">
                    <i class="material-icons" id="menu-btn">menu</i>
                    <div id="menu-list-container">
                        <div class="menu-items" id="menu-items">
                            <a class="menu-item" href="#">My Workspaces</a>
                            <a class="menu-item" href="#">Project Notes</a>
                            <a class="menu-item" href="#">Project Teams</a>
                            <a class="menu-item" href="#">Project Files</a>
                            <a class="menu-item" id="menu-item-theme" href="#">Themes</a>
                            <a class="menu-item" href="#">Settings</a>
                            <a class="menu-item" href="#">My Account</a>
                            <a class="menu-item" href="#">Log Out</a>

                        </div>
                        <div class="menu-items" id="theme-container">
                            <form id="theme-switcher">
                                <div>
                                    <input type="radio" id="auto" name="theme" value="auto">
                                    <label for="auto">Auto</label>
                                </div>
                                <div>
                                    <input checked type="radio" id="light" name="theme" value="light">
                                    <label for="light">Light</label>
                                </div>
                                <div>
                                    <input type="radio" id="dark" name="theme" value="dark">
                                    <label for="dark">Dark</label>
                                </div>
                                <div>
                                    <input type="radio" id="dim" name="theme" value="dim">
                                    <label for="dim">Dim</label>
                                </div>
                                <div>
                                    <input type="radio" id="grape" name="theme" value="grape">
                                    <label for="grape">Grape</label>
                                </div>
                                <div>
                                    <input type="radio" id="choco" name="theme" value="choco">
                                    <label for="cafe">Cafe</label>
                                </div>
                            </form>
                        </div>
                    </div>
                   
                </div>
                <div class="header-col" id="title-container">
                    <h2 id="codeflow">CODE FLOW</h2>
                    <h3 id="projectName"></h3>
                </div>
                <div class="header-col" id="empty-container"></div>
            </div>
            <dialog id="new-dialog" modal-mode="mega">
                <form id="new-form" method="dialog">
                    <header>
                        <h3 id="task-dialog-head">New Developer Task</h3>
                    </header>
                    <article id="new-form-article">

                    </article>
                    <footer class="dialog-footer">
                        <menu>
                            <button type="submit" value="confirm">Create</button>
                            <button autofocus type="reset">Cancel</button>
                        </menu>
                    </footer>
                </form>
            </dialog>
            
        </header>

        <main>
            <div class="main-grid">
                <div class="main-column" id="main-col-1">
                    <div class="col-header">
                        <h4>Developer Task List</h4>
                        <div class="icon-container">
                            <i class="material-icons" id="search-dev-btn">search</i>
                            <i class="material-icons" id="sort-dev-btn">sort</i>
                            <i class="material-icons" id="config-dev-btn">settings</i>
                            <i class="material-icons" id="new-dev-btn">add_circle</i>
                        </div>
                    </div>
                    <div class="col-container" id="list-1">
                    </div>
                </div>

                <div class="main-column" id="main-col-2">
                    <div class="col-header">
                        <h4>Inprocess</h4>
                        <div class="icon-container">
                            <i class="material-icons" id="search-dev-btn">search</i>
                            <i class="material-icons" id="sort-dev-btn">sort</i>
                            <i class="material-icons" id="config-dev-btn">settings</i>
                        </div>
                    </div>
                    <div class="col-container" id="list-2">

                    </div>
                </div>

                <div class="main-column" id="main-col-3">
                    <div class="col-header">
                        <h4>Review</h4>
                        <div class="icon-container">
                            <i class="material-icons" id="search-dev-btn">search</i>
                            <i class="material-icons" id="sort-dev-btn">sort</i>
                            <i class="material-icons" id="config-dev-btn">settings</i>
                        </div>
                    </div>
                    <div class="col-container" id="list-3">

                    </div>
                </div>

                <div class="main-column" id="main-col-4">
                    <div class="col-header">
                        <h4>Ready to Merge</h4>
                        <div class="icon-container">
                            <i class="material-icons" id="search-dev-btn">search</i>
                            <i class="material-icons" id="sort-dev-btn">sort</i>
                            <i class="material-icons" id="config-dev-btn">settings</i>
                        </div>
                    </div>
                    <div class="col-container" id="list-4">

                    </div>
                </div>
            </div>
        </main>
        <footer>

        </footer>
        <script data-main = "libraries/config" src = "libraries/require.js"></script>
    </body>
</html>
